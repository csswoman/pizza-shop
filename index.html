<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Site</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="navigation-container">
        <div class="navigation-content">
            <div class="logo">
                <img src="./images/logo.png" alt="logo">
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="#">MENU</a>
                    </li>
                    <li>
                        <a href="#">BEST DEALS</a>
                    </li>
                    <li>
                        <a href="#">ONLINE ORDER</a>
                    </li>
                </ul>
            </div>

            <div class="cart">
                <img src="./images/cart.png" alt="">
                <a href="">Cart</a>
            </div>
        </div>
    </div>

    <div class="content-container">
        <div class="whats-new">
            <img src="./images/WHATS NEW.png" alt="">
        </div>

        <div class="content">
            <div class="first-row">
                <div class="new">
                    <p>GRILLED CHICKEN</p>
                    <p>WINTER PIZZA</p>
                    <button>HOT & SPICY</button>
                </div>
                <div class="tools">
                    <div class="search">
                        <p>FIND LOCATIONS</p>
                        <div class="text">
                            <input type="search" placeholder="Search Something Here">
                            <button>Search</button>
                        </div>
                    </div>
                    <div class="order">
                        <a href="#">
                            <font style="color: #f9a609;">ORDER</font> ONLINE
                        </a>
                    </div>
                </div>
            </div>
            <div class="second-row">
                <div class="food-1">
                    <div class="name">
                        <p>VEGGIE</p>
                        <p>SPECIAL</p>
                    </div>
                    <div class="price">
                        <button>$9<sup>99</sup></button>
                    </div>
                </div>
                <div class="food-2">
                    <div class="name">
                        <p>VEGGIE</p>
                        <p>SPECIAL</p>
                    </div>
                    <div class="price">
                        <button>$9<sup>99</sup></button>
                    </div>
                </div>
                <div class="food-3">
                    <div class="name">
                        <p>VEGGIE</p>
                        <p>SPECIAL</p>
                    </div>
                    <div class="price">
                        <button>$9<sup>99</sup></button>
                    </div>
                </div>
            </div>
            <div class="third-row">
                <div class="flavor">
                    <p>FLAVOR MENU</p>
                    <p>VEGGIE FOOD</p>
                </div>
                <div class="breakfast">
                    <p>BREAKFAST MENU</p>
                    <p>HANDMADE BURGER</p>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="navigation-content">
            <div class="logo">
                <img src="./images/logo.png" alt="logo">
            </div>
            <div class="menu footer-menu">
                <ul>
                    <li>
                        <a href="#">MENU</a>
                    </li>
                    <li>
                        <a href="#">BEST DEALS</a>
                    </li>
                    <li>
                        <a href="#">ONLINE ORDER</a>
                    </li>
                </ul>
            </div>

            <div class="social">
                <ul>
                    <li><a href="#"><img href="./images/facebook.png"></a></li>
                    <li><a href="#"><img href="images/twitter.png"></a></li>
                    <li><a href="#"><img href="images/youtube.png"></a></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
